<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		/*reset*/
		*{padding: 0;margin: 0;}
		body{background-image: url(../images/bg_grid.gif);}
		.wrap{
			background-color:orange;
			width:200px;
			
		}
		div.wrap>div.box1{
			width: 100%;
			height: 100px;
			background-color: #ff0;
		}
		div.wrap>div.box2{
			width: 100px;height: 100px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>
</body>
</html>
