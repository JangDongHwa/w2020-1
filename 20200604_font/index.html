<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>selector</title>
	<style>
		/*h3{color:brown;}*/
		/*h3,li{color:red;}*/
		.main{background-color: #ff0;}
		.warning{color: #f00;}
		#list{background-color:mistyrose;}
		#list>li{color:gray;}
		#list>li.active{color: #f00;}
	</style>
</head>
<body class="main">
	<h3>Lorem ipsum dolor.</h3>
	<hr>
	<div>
		<div>Lorem <strong>ipsum</strong> dolor.</div>
		<ul id="list">
			<li class="active">html</li>
			<li><strong>css</strong></li>
			<li>javascript</li>
		</ul>
		<div class="warning">Lorem ipsum dolor sit.</div>
	</div>
</body>
</html>
