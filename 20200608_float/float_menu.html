<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float menu</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link,a:visited{color:#000;text-decoration: none;}
		li{list-style:none;}

		/*menu*/
		.navWrap{
			width: 1000px;background-color:skyblue;
			margin:0 auto;
		}
		.navWrap>ul{}
		.navWrap>ul>li{}
		.navWrap>ul>li>a{}

	</style>
</head>
<body>
	<nav class="navWrap"> <!-- w1000 -->
		<!-- ul>li*5>a[#]>{MENU$} -->
		<ul>
			<li><a href="#">MENU1</a></li>
			<li><a href="#">MENU2</a></li>
			<li><a href="#">MENU3</a></li>
			<li><a href="#">MENU4</a></li>
			<li><a href="#">MENU5</a></li>
		</ul>
	</nav>
</body>
</html>
