<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider tab</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({
				controls:false
			});
		});
	</script>
	<style>
		div.sliderWrap{width: 1260px;margin:0 auto;}
		.bx-wrapper {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow:none;
    border: 0 none;
		}
	</style>
</head>
<body>
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/main_slider01.jpg" alt=""></li>
			<li><img src="images/main_slider01.jpg" alt=""></li>
			<li><img src="images/main_slider01.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
